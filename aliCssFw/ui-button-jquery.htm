<script type="text/javascript" charset="utf-8" src="js/jquery-1.7.1.js"></script>
<script type="text/javascript">
    $(function () {
        var buttons = $(".ui-button");
        buttons.each(function () {
            var button = $(this);
            var buttonClassName = button.attr("class"), buttonType = "";
            buttonClassName.replace(/ui-button-(\w+)/ig, function (className, type) {
                buttonType = type;
            });
            button.hover(function () {
                        if (!button.hasClass("ui-button-" + buttonType + "-disabled")) {
                            button.addClass("ui-button-" + buttonType + "-hover");
                        }
                    },
                    function () {
                        if (!button.hasClass("ui-button-" + buttonType + "-disabled")) {
                            button.removeClass("ui-button-" + buttonType + "-hover");
                        }
                    })
            var btnText = button.children(".ui-button-text");
            btnText.bind("focus", function () {
                $(this).blur();
            })
        });
    })
</script>
